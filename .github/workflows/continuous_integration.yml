name: Continuous Integration
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Java  
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Assemble    
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: assemble
      - name: Check
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: check      
      - name: Test
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: test     
      - name: Sonar
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: sonarqube
        env:
          ORG_GRADLE_PROJECT_sonar.host.url: https://sonarcloud.io
          ORG_GRADLE_PROJECT_sonar.organization: guardsquare
          ORG_GRADLE_PROJECT_sonar.projectKey: Guardsquare_proguard-core
          ORG_GRADLE_PROJECT_sonar.login: ${{ secrets.PROGUARD_SONAR_TOKEN }}
